<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='fooddonate.css') }}">
<link rel="icon" href="{{ url_for('static', filename='ngologo.jpg') }}">
<title>Food Donation Form</title>

</head>
<body>
<div>
<form action="/submit" method="post"><fieldset>
<legend>
<h1>Food Donation Form</h1>
</legend>

<div>
<span>Name of the organization or Institute:</span> 
<input type="text" name="orgname">
</div>
<br>
<div>
    <span>Quantity of food available:</span>

<select name="food-quantity">
<option value="0">Less than 20 people</option>
<option value="1">25-50 people</option>
<option value="2">50-100 people</option>
<option value="3">100-200 people</option>
<option value="4">200-300 people</option>
<option value="5">300-400 people</option>
<option value="6">400-500 people</option>
<option value="7">500 above</option>
</select>
</div>
<br>
<div>
    <span>Name of person donating food: </span>
<input type="text" name="personname">
</div>
<br>
<div>
    <span>Contact number of the person:</span>
 <input type="number" name="contact">
</div>
<br>

<div>
    <span>Email id: </span>
<input type="email" name="email">
</div>
<br>
<div>
    <span>Name of the charity:</span>

<select name="charity-name" class="dropdown">
<option value="0">Safe Chennai Orphanage,Adayar</option>
<option value="1">Child safe Orphanage,Avadi</option>
<option value="2">Elder Orphanage,Villivakkam</option>
<option value="3">Amirtha Orphanage,Redhills</option>
<option value="4">Nanda Orphanage,Ambattur</option>
<option value="5">Cauvery charity trust,Adayar</option>
<option value="6">Hari trust,Korattur</option>
<option value="7">Radha Elder Orphanage,OMR</option>
</select>
</div>
<br>
<div>
    <span>Reason for donating food:</span>
 <input type="text" name="reason">
</div>
<br>

<div>
    <span>Transport Required:</span>

<select name="transport-required">
<option value="0">Delivery Van</option>
<option value="1">Car</option>
<option value="2">Bulk Carriers</option>
<option value="3">Cargo Vans</option>
<option value="4">Box Trucks</option>
<option value="5">Motorcycles</option>
<option value="6">Tanker Trucks</option>
</select>
</div>
<br>
<div>
    <span>Member of this NGO:</span>

YES<input type="radio" name="ngomember" value="yes">
No<input type="radio" name="ngomember" value="no">
</div>
<br>
<div>
<input type="submit" value="submit" class="btn">
<input type="reset" value="reset" class="btn">
</div>
</fieldset>
</form>
</body>
</html>
